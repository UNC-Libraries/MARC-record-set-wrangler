      STATIC: 'do not output'
      NEW: '_prep_for_load'
    produce delete file: true
    report delete count on screen: true
    write format flag to recs: true
    warn about non-e-resource records: true
    warn about cat lang: true
    write warnings to recs: true
    log warnings: true

